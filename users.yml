apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: duelers/users:latest
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: foo
            mountPath: "/var/config/"
            readOnly: true
      volumes:
      - name: foo
        secret:
          secretName: users
---
apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  selector:
    app: users
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
